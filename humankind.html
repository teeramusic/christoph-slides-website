    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
        // isPlaying
        Object.defineProperty(HTMLMediaElement.prototype, 'playing', {
            get: function() {
                return !!(this.currentTime > 0 && !this.paused && !this.ended && this.readyState > 2);
            }
        })

        // number string padding
        function pad(num, size) {
            var s = "000000000" + num;
            return s.substr(s.length - size);
        }
        //generate gallery
        var imgPrefix = "./slide1/Slide";
        var thumbPrefix = "./slide1/Slide";
        var suffix = ".jpeg";
        var padsize = 2;
        var string = "";


        for (i = 0; i < 96; i++) {
            if (!(i % 3)) {
                if (i != 0) {
                    string += "</div>";
                }
                string += '<div class="row p-2">';
            }
            string += '<div class="col-sm"><a href="' + imgPrefix + pad(i + 1, padsize) + suffix + '" data-toggle="lightbox" data-viewport="{ selector: body, padding: 0 }"><img src="' + thumbPrefix + pad(i + 1, padsize) + suffix +
                '" class="img-thumbnail rounded-sm border-0 p-0"></a></div>';
        }

        $(".gallery").append(string + '</div>');
		var firsttime = true;
        $("body").click(function() {
            if(firsttime){
				firsttime = false;
				$("video").prop('muted', false);
			}
        });
		$("video").mouseenter(function(){
			$("video").attr('controls', '');
		}).mouseleave(function(){
			$("video").removeAttr('controls');
		});
    </script>
