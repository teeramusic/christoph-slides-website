		// update audio icon states

			var mb = $('.sound-button');
			var a = $('audio');
			var aa = a[0];
			var firsttime = true;
			mb.click(function() {
				if (aa.playing) {
					aa.pause();
					mb.attr('src', 'https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/mute.svg');
