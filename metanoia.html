		// update audio icon states
		$(function() {
			var mb = $('.sound-button');
			var a = $('audio');
			var aa = a[0];
			var firsttime = true;
			mb.click(function() {
				if (aa.playing) {
					aa.pause();
					mb.attr('src', 'https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/mute.svg');
				} else {
					aa.play();
					mb.attr('src', 'https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/unmute.svg');

				}
			});

			$('body').click(function() {
				if (firsttime) {
					firsttime = false;
					mb.click();
				}
			});
		});


		// isPlaying
		Object.defineProperty(HTMLMediaElement.prototype, 'playing', {
			get: function() {
				return !!(this.currentTime > 0 && !this.paused && !this.ended && this.readyState > 2);
			}
		})

		// number string padding
		function pad(num, size) {
			var s = "000000000" + num;
			return s.substr(s.length - size);
